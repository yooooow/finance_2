<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Inzofin</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Basic Styles for the Page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      background-color: #40ff1e;
      color: white;
      padding: 20px 0;
      display: flex;
      justify-content: space-between; /* Distribute space between logo and nav */
      align-items: center;
      padding: 20px;
    }

    header .logo {
      font-size: 2em;
      font-weight: bold;
    }

    /* Navigation Bar Styling */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: black; /* Change the link text color to black */
      text-decoration: none;
      font-size: 1.2em;
    }

    nav a:hover {
      color: #35cc18; /* Keep the hover effect with green color */
    }

    /* Contact Information Section */
    .contact-info {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      background-color: #fff;
    }

    .contact-info div {
      width: 30%;
    }

    .contact-info h3 {
      color: #40ff1e;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 1.1em;
      color: #000;
    }

    .contact-info a {
      color: #000;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #40ff1e;
    }

    /* Contact Form Section */
    .contact-form {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .contact-form form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 50%;
    }

    .contact-form h2 {
      text-align: center;
      color: #40ff1e;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form button {
      background-color: #40ff1e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #35cc18;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <div class="logo">Inzofin</div>
    <nav>
      <a href="main.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <div>
      <h3>Our Address</h3>
      <p>684 West College St, Sun City, USA</p>
    </div>
    <div>
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:gerry@inzofin.com">gerry@inzofin.com</a></p>
      <p>Phone: <a href="tel:+1234567890">(63) 902-3213</a></p>
    </div>
    <div>
      <h3>Social Media</h3>
      <p><a href="https://www.facebook.com/share/19t4rFWPLY/?mibextid=wwXIfr" target="_blank">Facebook</a></p>
      <p><a href="https://www.facebook.com/share/19t4rFWPLY/?mibextid=wwXIfr" target="_blank">Twitter</a></p>
      <p><a href="https://www.instagram.com/invites/contact/?igsh=5htotdufyjjo&utm_content=lmuoa7i" target="_blank">Instagram</a></p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <form action="#" method="post">
      <h2>Contact Us</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Inzofin. All rights reserved.</p>
  </footer>

</body>
</html>
